<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style th:replace="/layout::css"></style>
</head>
<body>
<h1>List Car</h1>
<a type="button" th:href="@{/car/create}">Create new car</a>
<a type="button" th:href="@{/car-company}">List car company</a><br>
<span>--------------------------</span>
<h3>Form name</h3>
<form th:action="@{/car/search-name}" method="post">
    <label>
        Search: <input type="text" name="search">
    </label>
    <button type="submit">Search</button>
</form>
<span>--------------------------</span>
<h3>Form price</h3>
<form th:action="@{/car/search-price}" method="post">
    <label>
        <input type="text" name="min"><input type="text" name="max">
    </label>
    <button type="submit">Search</button>
</form>
<span>--------------------------</span>
<h3>Form chung</h3>
<form th:action="@{/car/search}" method="post">
    <label>
        Search: <input type="text" name="search">
    </label>
    <label>
        <input type="text" name="min"><input type="text" name="max">
    </label>
    <button type="submit">Search</button>
</form>
<span>--------------------------</span>
<table id="tables">
    <tr>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Description</th>
        <th>CarCompany</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="c : ${cars}">
        <td th:text="${c.name}"></td>
        <td th:text="${c.price}"></td>
        <td th:text="${c.quantity}"></td>
        <td th:text="${c.description}"></td>
        <td th:text="${c.getCarCompany().name}"></td>
        <td><a type="button" th:href="@{/car/edit/{id}(id=${c.id})}">Edit</a></td>
        <td><a type="button" th:href="@{/car/delete/{id}(id=${c.id})}">Delete</a></td>
    </tr>
</table>
</body>
</html>
